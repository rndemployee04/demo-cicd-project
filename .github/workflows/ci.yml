name: Build and Test Laravel Application

on:
  push:
    branches:
      - staging
      - feature/*

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up PHP
      - name: Set Up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, curl, dom
          tools: composer

      # Step 3: Install PHP Dependencies
      - name: Install PHP Dependencies
        run: |
          composer install

      # Step 4: Install Node.js and Frontend Dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install JavaScript Dependencies
        run: npm install

      # Step 5: Code Quality Analysis for PHP (PHPStan)
      - name: Run PHPStan (Code Analysis)
        run: |
          composer require --dev phpstan/phpstan
          vendor/bin/phpstan analyse --level=max app

      # Step 6: Code Quality Analysis for JavaScript (ESLint)
      - name: Run ESLint (JS Code Analysis)
        run: |
          npm install eslint --save-dev
          npx eslint resources/js

      # Step 7: Build Production Assets
      - name: Build Production Assets
        run: npm run build

      # Step 8: Set up environment file
      - name: Set up .env file
        run: |
          cp .env.example .env
          php artisan key:generate

      # Step 9: Run Database Migrations
      - name: Run Database Migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: php artisan migrate --force

      # Step 10: Run Tests
      - name: Run Tests
        run: php artisan test
